        <div class="nav-list-container">
          <ul class="nav-list">
            <li>Окружение</li>
            <li>Документация</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-contaner">
        <div class="methods-list-container">
          <ul class="methods-list">
            <li class="methods-list-item">Аккаунт</li>
            <li class="methods-list-item">Отправка</li>
            <li class="methods-list-item">Получение</li>
            <li class="methods-list-item">Журналы</li>
            <li class="methods-list-item">Очередь</li>
            <li class="methods-list-item">Группы</li>
            <li class="methods-list-item">Статусы</li>
            <li class="methods-list-item">Отметка прочтения</li>
            <li class="methods-list-item">Сервисные методы</li>
          </ul>
        </div>
        <div class="methods-container">
          <form class="instance-form" id="instance-form">
            <label for="id-instance"></label>
            <input
              type="text"
              id="id-instance"
              placeholder="Введите ID Instance"
            />
            <label for="api-token"></label>
            <input type="text" id="api-token" placeholder="Введите API Token" />
            <button id="get-settings">Get Settings</button>
            <button id="get-state">Get State Instance</button>
            <div class="input-container">
              <label for="chat-id-message"></label>
              <input
                type="text"
                id="chat-id-message"
                placeholder="Введите chatId"
              /><label for="option-for-messages"></label>
              <select id="option-for-messages" name="option-for-messages">
                <option value="@c.us">@c.us</option>
                <option value="@g.us">@g.us</option>
              </select>
            </div>
            <textarea
              placeholder="Введите ваше сообщение"
              name="message"
              id="message"
              class="user-message"
              cols="30"
              rows="10"
            ></textarea>
            <button id="send-message">Send Message</button>
            <div class="input-container">
              <label for="chat-id-file"></label>
              <input
                type="text"
                id="chat-id-file"
                placeholder="Введите chatId"
              />
              <label for="option-for-files"></label>
              <select id="option-for-files" name="option-for-files">
                <option value="@c.us">@c.us</option>
                <option value="@g.us">@g.us</option>
              </select>
            </div>
            <label for="file-url"></label>
            <input
              type="text"
              id="file-url"
              placeholder="Введите ссылку файла "
            />
            <button id="send-file">Send File By URL</button>
          </form>
        </div>
        <div class="response-container">
          <h2>Ответ:</h2>
          <textarea name="response" id="response" class="response"></textarea>
        </div>
      </div>
    </main>
    <footer></footer>
